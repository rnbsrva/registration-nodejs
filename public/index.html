<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Register</h2>
      <div class="form-group">
      <label for="username">Username:</label>
      <input  class="form-control"   type="text" id="username" name="username" required  aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
      
    <div  class="form-group">
      <label for="email">Email:</label>
      <input  class="form-control"  type="email" id="email" name="email"   aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>
    <div  class="form-group">
      <label  for="password">Password:</label>
      <input  class="form-control"  type="password" id="password" name="password" placeholder="Password" required>
    </div>
      <button type="submit"  class="btn btn-primary">Register</button>
    </form>

    <div class="login-section">
      <p>Already have an account? <a  onclick="redirectToLogin()" href="#">Login</a></p>
    </div>
  </div>
</body>
<script>
  function redirectToLogin() {
  window.location.href = "login.html";
}
      document.addEventListener('DOMContentLoaded', () => {
    const registrationForm = document.getElementById('registrationForm');

    registrationForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(registrationForm);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        console.log(result);
        window.location.href='/main'
      } catch (error) {
        console.error(error);
      }
    });
  });
</script>
</html>
